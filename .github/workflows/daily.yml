name: Daily Dev Automation

permissions:
  contents: write

on:
  schedule:
    - cron: "30 3 * * *"
  workflow_dispatch:

jobs:
  automate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run automation scripts
        run: |
          python scripts/update_activity.py
          python scripts/update_learning.py

      - name: Commit and push changes
        run: |
          git config user.name "dev-activity-bot"
          git config user.email "bot@github.com"
          git add .
          git commit -m "Daily automated update" || echo "No changes"
          git push
